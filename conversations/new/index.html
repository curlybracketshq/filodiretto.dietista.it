<div id="new_conversation">
  <form id="new_conversation_form">
    <div>
      <label>Numero</label>
      <input type="text" inputmode="numeric" required pattern="\d+" id="from_input" name="from" />
      <p class="help">
        Formato: solo cifre, incluso il prefisso internazionale.<br>
        Esempio: 393701231234
      </p>
    </div>
    <div>
      <label>Nome</label>
      <input type="text" id="first_name_input" name="first_name" />
    </div>
    <div>
      <label>Cognome</label>
      <input type="text" id="last_name_input" name="last_name" />
    </div>
    <div>
      <label>Altezza (cm)</label>
      <input type="text" inputmode="numeric" pattern="\d*" id="height_input" name="height" />
    </div>
    <div>
      <label>Data di nascita</label>
      <input type="date" id="birth_date_input" name="birth_date" />
    </div>
    <div>
      <label>Genere</label>
      <select id="gender_select" name="gender">
        <option value="">Seleziona genere</option>
        <option value="female">Femmina</option>
        <option value="male">Maschio</option>
      </select>
    </div>
    <div>
      <label>Note</label>
      <textarea id="notes_textarea" name="notes" rows="5" cols="60"></textarea>
    </div>
    <div><input type="submit" id="create_conversation" value="Crea" /></div>
  </form>
</div>

<script type="text/javascript" src="{{ '/common.js' | relative_url }}"></script>
<script type="text/javascript" src="{{ '/conversations/new/index.js' | relative_url }}"></script>
