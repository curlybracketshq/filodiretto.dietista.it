---
layout: page
title: 💬 Conversazioni
---

<div id="conversations">
  <p><a class="button" href="{{ '/conversations/new/' | relative_url }}">Nuovo numero</a></p>
  <table>
    <thead>
      <tr>
        <th>Numero</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th colspan="2">Operazioni</th>
      </tr>
    </thead>
    <tbody id="conversations_table_content">
    </tbody>
  </table>
</div>

<div id="conversation_details">
  <form id="conversation_details_form">
    <div>
      <label>Nome</label>
      <input type="text" id="first_name_input" name="first_name" />
    </div>
    <div>
      <label>Cognome</label>
      <input type="text" id="last_name_input" name="last_name" />
    </div>
    <div>
      <label>Altezza (cm)</label>
      <input type="text" inputmode="numeric" pattern="\d*" id="height_input" name="height" />
    </div>
    <div>
      <label>Data di nascita</label>
      <input type="date" id="birth_date_input" name="birth_date" />
    </div>
    <div>
      <label>Genere</label>
      <select id="gender_select" name="gender">
        <option value="">Seleziona genere</option>
        <option value="female">Femmina</option>
        <option value="male">Maschio</option>
      </select>
    </div>
    <div>
      <label>Note</label>
      <textarea id="notes_textarea" name="notes" rows="5" cols="60"></textarea>
    </div>
    <div><input type="submit" id="update_conversation_details" value="Aggiorna" /></div>
  </form>
  <h2>⚖️ Pesi</h2>
  <div id="weights"></div>
  <form id="add_weight_form">
    <div>
      <label>Data</label>
      <input type="date" id="weight_date_input" required name="weight_date" />
    </div>
    <div>
      <label>Peso (kg)</label>
      <input type="text" inputmode="decimal" pattern="\d+([\.,]\d+)?" required id="weight_value_input"
        name="weight_value" />
    </div>
    <div><input class="small" type="submit" id="add_weight" value="Aggiungi" /></div>
  </form>
  <h2>📏 Misure</h2>
  <div id="waist_hips"></div>
  <form id="add_waist_hip_form">
    <div>
      <label>Data</label>
      <input type="date" id="waist_hip_date_input" required name="waist_hip_date" />
    </div>
    <div>
      <label>Vita (cm)</label>
      <input type="text" inputmode="decimal" pattern="\d+([\.,]\d+)?" required id="waist_hip_waist_value_input"
        name="waist_hip_waist_value" />
    </div>
    <div>
      <label>Fianchi (cm)</label>
      <input type="text" inputmode="decimal" pattern="\d+([\.,]\d+)?" required id="waist_hip_hip_value_input"
        name="waist_hip_hip_value" />
    </div>
    <div><input class="small" type="submit" id="add_waist_hip" value="Aggiungi" /></div>
  </form>
  <h2>📅 Appuntamenti</h2>
  <p>Prossimo appuntamento: <span id="next_appointment"></span></p>
  <h3>Tutti gli appuntamenti</h3>
  <div id="appointments"></div>
  <p>
    <a id="new_appointment_link" class="button" href="{{ '/appointments/new/' | relative_url }}">Nuovo appuntamento</a>
  </p>
  <h2>💬 Messaggi</h2>
  <div id="messages"></div>
</div>

<script type="text/javascript" src="{{ '/common.js' | relative_url }}"></script>
<script type="text/javascript" src="{{ '/conversations/index.js' | relative_url }}"></script>
